<div style="text-align:center">
  <app-tabs ([selectedIndex])="selectedTab">
    <app-tab *ngFor="let tab of tabs; let i = index" [tabTitle]="tab.title" [active]="i==selectedTab">
      <app-items-component [tabId]="tab.id"
                           [enableNextTab]="enableNextTab"
                           [disableAllNextTabs]="disableAllNextTabs"
      ></app-items-component>
    </app-tab>
  </app-tabs>
</div>

<div style="text-align:center">
  <app-tab-group #tabGroup [switchNextTab] = "switchNextTab">
    <app-tab *ngFor="let tab of tabs; let i = index" [disabled]="tab.disabled" [tabTitle]="tab.title" [active]="i==0">
      <app-items-component [tabId]="tab.id"
                           [enableNextTab]="enableNextTab"
                           [disableAllNextTabs]="disableAllNextTabs"
      ></app-items-component>
    </app-tab>
  </app-tab-group>
</div>
